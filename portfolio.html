<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | BW</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">BW</a>
            <div class="menu-icon" id="menu-icon">
                <i class="ri-menu-line"></i>
            </div>
            <nav class="navbar" id="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="service.html">Service</a>
                <a href="portfolio.html" class="active">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <section class="portfolio page-content">
            <div class="portfolio-content">
                <h1>My Portfolio</h1>
                <p>
                    Here are some of the projects Iâ€™ve worked on. Each one reflects my passion 
                    for building elegant and user-friendly web applications.
                </p>

                <div class="portfolio-grid">
                    <div class="portfolio-item">
                        <img src="project1.jpg" alt="Project 1">
                        <h2>Hotel Management System</h2>
                    </div>
                    <div class="portfolio-item">
                        <img src="project2.jpg" alt="Project 2">
                        <h2>BookSwap App</h2>
                    </div>
                    <div class="portfolio-item">
                        <img src="project3.jpg" alt="Project 3">
                        <h2>Beauty Salon Booking</h2>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
    const menuIcon = document.getElementById('menu-icon');
    const navbar = document.getElementById('navbar');
    const icon = menuIcon.querySelector('i');

    menuIcon.addEventListener('click', () => {
        navbar.classList.toggle('active');
        icon.classList.toggle('ri-close-line');
        icon.classList.toggle('ri-menu-line');
    });

    // Close menu when a link is clicked (for phones)
    document.querySelectorAll('.navbar a').forEach(link => {
        link.addEventListener('click', () => {
            navbar.classList.remove('active');
            icon.classList.add('ri-menu-line');
            icon.classList.remove('ri-close-line');
        });
    });
</script>

</body>
</html>
