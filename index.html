<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Portfolio]</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>
<body>
    <div class="container">
        <header class="animated">
            <a href="#" class="logo"> BW</a>
            <div class="menu-icon" id="menu-icon">
                <i class="ri-menu-line"></i>
            </div>
            <nav class="navbar" id="navbar">
                <a href="index.html" class="active">Home</a>
                <a href="about.html">About</a>
                <a href="service.html">Service</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <section class="home animated">
            <div class="home-img">
                 <div class="img-box">
                    <img src="image.jpg" alt="">
                 </div>
            </div>
            <div class="home-detail">
                <h1>Bethelihem Wondimneh</h1>
                <h3>Full Stack Developer| UX/UI Designer </h3>
                <p>Experienced with technologies like JavaScript, React, Node.js, MongoDB. I enjoy building creative, and user-focused web applications
                </p>
                <div class="download">
                    <a href="./Beth_CV.pdf" class="btn" download>Download CV</a>
                    <div class="social-icons">
                        <a href="https://github.com/bethelihemw"><i class="ri-github-fill"></i></a>
                        <a href="https://www.linkedin.com/in/bethelihem-wondimneh-822065336/"><i class="ri-linkedin-box-fill"></i></a>
                    </div>
                </div>
            </div>
            
        </section>
    </div>
    <script>
    const menuIcon = document.getElementById('menu-icon');
    const navbar = document.getElementById('navbar');
    const icon = menuIcon.querySelector('i');

    menuIcon.addEventListener('click', () => {
        navbar.classList.toggle('active');
        icon.classList.toggle('ri-close-line');
        icon.classList.toggle('ri-menu-line');
    });

    // Close menu when a link is clicked (for phones)
    document.querySelectorAll('.navbar a').forEach(link => {
        link.addEventListener('click', () => {
            navbar.classList.remove('active');
            icon.classList.add('ri-menu-line');
            icon.classList.remove('ri-close-line');
        });
    });
</script>

</body>
</html>
