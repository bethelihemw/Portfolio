<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | BW</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">BW</a>
            <div class="menu-icon" id="menu-icon">
                <i class="ri-menu-line"></i>
            </div>
            <nav class="navbar" id="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="service.html">Service</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </header>

        <section class="contact page-content">
            <div class="contact-content">
                <h1>Contact Me</h1>
                <p>
                    Have a project or idea you’d like to discuss? Fill out the form below and let’s get in touch!
                </p>

                <form class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </div>
    <script>
    const menuIcon = document.getElementById('menu-icon');
    const navbar = document.getElementById('navbar');
    const icon = menuIcon.querySelector('i');

    menuIcon.addEventListener('click', () => {
        navbar.classList.toggle('active');
        icon.classList.toggle('ri-close-line');
        icon.classList.toggle('ri-menu-line');
    });

    // Close menu when a link is clicked (for phones)
    document.querySelectorAll('.navbar a').forEach(link => {
        link.addEventListener('click', () => {
            navbar.classList.remove('active');
            icon.classList.add('ri-menu-line');
            icon.classList.remove('ri-close-line');
        });
    });
</script>

</body>
</html>
